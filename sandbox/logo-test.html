<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtLife Logo Animation</title>
  <style>
    body {
      background: #1C1C1E;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      --mobile-breakpoint: 768px;
    }
    
    .logo-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: flex;
      justify-content: center;
      will-change: transform; /* Optimize animations */
    }

    .word {
      display: inline-block;
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -3px;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      position: relative;
      will-change: transform; /* Optimize animations */
    }

    /* Initial state - words completely off-screen */
    .word.art {
      background-image: linear-gradient(130deg, #2F8F61 0%, #44B78B 100%);
      transform: translateX(-100vw);
    }

    .word.life {
      background-image: linear-gradient(130deg, #DAA520 0%, #FFC72C 100%);
      transform: translateX(100vw);
    }

    /* Phase 1: Words enter from off-screen and meet (1.2s) */
    body.phase-1 .word.art,
    body.phase-1 .word.life {
      transform: translateX(0);
      transition: transform 1.2s cubic-bezier(0.2, 0.7, 0.3, 1);
    }

    /* Phase 2: Pause at center (0.8s) */
    body.phase-2 .logo-container {
      transition: none;
    }

    /* Phase 3: Move to final position (1.5s) */
    body.phase-3 .logo-container {
      transition: all 1.5s cubic-bezier(0.2, 0.7, 0.3, 1);
    }

    /* Mobile final position - top center */
    @media (max-width: 768px) {
      body.phase-3 .logo-container {
        top: 2vh;
        left: 50%;
        transform: translateX(-50%) scale(1.2);
      }
    }

    /* Desktop final position - top left */
    @media (min-width: 769px) {
      body.phase-3 .logo-container {
        top: -10px;
        left: -75px;
        transform: scale(0.5);
      }
    }

    /* Page content */
    .page-content {
      opacity: 0;
      transition: opacity 0.8s ease 3.8s;
      padding: 2rem;
      color: white;
      height: 200vh;
    }

    body.phase-3 .page-content {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <a href="#" class="hero-link" aria-label="ArtLife Home">
      <span class="word art">Art-</span>
      <span class="word life">Life.</span>
    </a>
  </div>

  <script>
    // Animation sequence with precise timing
    function startAnimation() {
      // Phase 1: Words enter from off-screen (1.2s)
      setTimeout(() => {
        document.body.classList.add('phase-1');
        
        // Phase 2: Pause at center (0.8s)
        setTimeout(() => {
          document.body.classList.add('phase-2');
          
          // Phase 3: Move to final position (1.5s)
          setTimeout(() => {
            document.body.classList.add('phase-3');
            
            // Enable scrolling after completion
            setTimeout(() => {
              document.body.style.overflow = 'auto';
            }, 1500);
          }, 800);
        }, 1200);
      }, 100);
    }

    // Start animation when everything is loaded
    window.addEventListener('load', startAnimation);
  </script>
</body>
</html>
